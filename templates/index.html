<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>AI Fitness Pal</title>
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
        .banner {
            background: #111;
            padding: 20px 0;
            margin-bottom: 30px;
            text-align: center;
        }
        .banner h1 {
            margin: 0;
            color: #ffce00; /* A standout color */
            font-size: 2.5rem;
        }
        .banner p {
            color: #ccc;
        }
        .container {
            max-width: 600px;
        }
        .btn-nike {
            background-color: #ffce00; /* A Nike-like color for buttons */
            color: #111;
        }
        .btn-nike:hover {
            background-color: #e5c100;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>You're AI Fitness Pal by johndcyber</h1>
        <p>Empowering your journey towards a healthier you!</p>
    </div>
    <div class="container">
        <h2 class="text-center">Weight Loss Calculator</h2>
        <p class="text-center">Did you know? More than one-third of adults in the USA are considered to be obese. Every step towards a healthy lifestyle counts!</p>
        <form action="/" method="post" class="mt-4">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="current_weight">Current Weight (lbs):</label>
                <input type="number" id="current_weight" name="current_weight" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="height_feet">Height:</label>
                <div class="row">
                    <div class="col">
                        <input type="number" id="height_feet" name="height_feet" class="form-control" placeholder="Feet" required>
                    </div>
                    <div class="col">
                        <input type="number" id="height_inches" name="height_inches" class="form-control" placeholder="Inches" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="desired_weight">Desired Weight (lbs):</label>
                <input type="number" id="desired_weight" name="desired_weight" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="activity_level">Activity Level:</label>
                <select id="activity_level" name="activity_level" class="form-control">
                    <option value="sedentary">Sedentary - Little or no exercise</option>
                    <option value="lightly_active">Lightly Active - Light exercise/sports 1-3 days/week</option>
                    <option value="moderately_active">Moderately Active - Moderate exercise/sports 3-5 days/week</option>
                    <option value="very_active">Very Active - Hard exercise/sports 6-7 days a week</option>
                    <option value="extra_active">Extra Active - Very hard exercise/sports & physical job or 2x training</option>
                </select>
            </div>
            <button type="submit" class="btn btn-nike btn-block">Calculate</button>
        </form>
    </div>
</body>
</html>
